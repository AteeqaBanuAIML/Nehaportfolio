<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    color:white;
    background-image:url("background.jpeg");
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    min-height:100vh;

    opacity:0;
    transform:scale(1.05);
    filter:blur(8px);
    animation:premiumEnter 1s cubic-bezier(.22,1,.36,1) forwards;
}

@keyframes premiumEnter{
    0%{opacity:0; transform:scale(1.08); filter:blur(10px);}
    60%{opacity:1; transform:scale(1.01); filter:blur(2px);}
    100%{opacity:1; transform:scale(1); filter:blur(0);}
}

/* ================= HEADER SAME AS PERFECT PAGE ================= */

.navbar{
    display:flex;
    justify-content:center;
    align-items:center;
    padding-top:45px;
}

.nav{
    display:flex;
    justify-content:center;
    align-items:center;
    flex-wrap:wrap;
}

.top{
    padding:1rem 2rem;
    color:black;
    text-decoration:none;
    border-radius:50px;
    box-shadow:0 4px 15px black;
    margin:50px 70px 20px 70px;
    transition:0.3s ease;
}

.top:hover{
    color:white;
    background:black;
}

/* ================= CAROUSEL ================= */

.carousel{
    position:relative;
    width:100%;
    max-width:900px;
    height:450px;
    margin:120px auto 0 auto;
}

.card{
    position:absolute;
    top:50%;
    left:50%;
    width:260px;
    height:340px;
    border-radius:22px;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
    font-size:22px;
    color:rgb(252, 252, 252);

    background:#0f0e51;
    backdrop-filter: blur(120px);
    border:2px solid rgba(120,240,255,0.8);
    box-shadow:
        0 0 25px rgba(120,240,255,0.6),
        inset 0 0 20px rgba(120,240,255,0.3);

    transform:translate(-50%,-50%) scale(.6);
}

/* Animation */

@keyframes carouselMove{

  0%{
    transform:translate(350px,-50%) scale(.6);
    opacity:.3;
    z-index:1;
  }

  25%{
    transform:translate(150px,-50%) scale(.8);
    opacity:.6;
    z-index:2;
  }

  50%{
    transform:translate(-50%,-50%) scale(1.2);
    opacity:1;
    z-index:5;
  }

  75%{
    transform:translate(-250px,-50%) scale(.8);
    opacity:.6;
    z-index:2;
  }

  100%{
    transform:translate(-450px,-50%) scale(.6);
    opacity:.3;
    z-index:1;
  }
}

.card:nth-child(1){ animation:carouselMove 12s infinite; }
.card:nth-child(2){ animation:carouselMove 12s infinite 3s; }
.card:nth-child(3){ animation:carouselMove 12s infinite 6s; }
.card:nth-child(4){ animation:carouselMove 12s infinite 9s; }

/* ================= MOBILE ================= */

@media(max-width:768px){

    .navbar{
        padding-top:20px;
    }

    .nav{
        flex-direction:column;
        align-items:center;
    }

    .top{
        margin:10px 0;
        padding:10px 20px;
        font-size:16px;
    }

    .carousel{
        height:400px;
        margin-top:100px;
    }

    .card{
        width:200px;
        height:280px;
        font-size:18px;
    }

    @keyframes carouselMove{
      0%{transform:translate(200px,-50%) scale(.6); opacity:.3;}
      25%{transform:translate(80px,-50%) scale(.8); opacity:.6;}
      50%{transform:translate(-50%,-50%) scale(1); opacity:1;}
      75%{transform:translate(-180px,-50%) scale(.8); opacity:.6;}
      100%{transform:translate(-300px,-50%) scale(.6); opacity:.3;}
    }
}

</style>
